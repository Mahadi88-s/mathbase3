{% load static %}

<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4514012061945986"
     crossorigin="anonymous"></script>
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Sign Up </title>
    <link rel="stylesheet" href="{% static 'style-out2.css' %}"/>
    <meta name="google-adsense-account" content="ca-pub-4514012061945986">
    <meta charset="utf-8">

</head>

<body>
    <div >
        <div class="mathsbase">
            <a>
                <b><h1>Mathsbase</h1></b>
            </a>
            <div >
                <a href="/signin">Login</a>
            </div>
            <div>
                {% for message in messages %}
                <h5 style="color: red;font-size: large;">{{message}}</h5>
                {% endfor %}
            </div>
        </div>
        <br>
        <div>
            <div>
                </div>
                <form action="/signup" method="POST" style="border:1px solid #ccc">
                    {% csrf_token %}

                    <div class="container">
                      <h1>Sign Up</h1>
                      <p>Please fill in this form to create an account.</p>
                      <hr>

                      <label for="username"><b>Username</b></label>
                      <input type="text" placeholder="Enter Username" name="username" required>

                      <label for="email"><b>Email</b></label>
                      <input type="text" placeholder="Enter Email" name="email" required>

                      <label for="psw"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="password" required>

                      <label for="psw-repeat"><b>Repeat Password</b></label>
                      <input type="password" placeholder="Repeat Password" name="password2" required>

                      <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                      </label>

                      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                      <div class="clearfix">
                        <button type="submit" class="signupbtn">Sign Up</button>
                      </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>

<footer>

</footer>
</html>
